<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>SearchBar</ion-title>
  </ion-toolbar>

  <ion-searchbar animated debounce="500" (ionChange)="search($event)"></ion-searchbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of albums | filter: searchText: 'title'">
      {{ item.title }}
    </ion-item>
  </ion-list>

</ion-content>
